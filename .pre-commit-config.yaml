repos:
  # Basic repo hygiene (fast, catches common "oops" before CI).
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files

  # Python formatting + linting.
  # Keep commit-time checks fast; full typecheck/test/build run in CI via scripts/ci.sh.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  # Terraform formatting only (only runs when infra/gcp/*.tf files change).
  - repo: local
    hooks:
      - id: terraform-fmt
        name: terraform fmt (check)
        entry: terraform fmt -check -recursive infra/gcp
        language: system
        pass_filenames: false
        files: ^infra/gcp/.*\.tf$
