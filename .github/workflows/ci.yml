name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Install Python deps
        shell: bash
        env:
          UV_HTTP_RETRIES: '10'
          UV_HTTP_TIMEOUT: '120'
          UV_HTTP_CONNECT_TIMEOUT: '30'
          UV_CONCURRENT_DOWNLOADS: '4'
        run: |
          set -euo pipefail
          max_attempts=5
          for attempt in $(seq 1 "$max_attempts"); do
            echo "uv sync attempt ${attempt}/${max_attempts}"
            if uv sync --dev --frozen --no-progress; then
              exit 0
            fi
            if [ "$attempt" -eq "$max_attempts" ]; then
              break
            fi
            sleep_seconds=$((attempt * 10))
            echo "Retrying in ${sleep_seconds}s..."
            sleep "$sleep_seconds"
          done

          echo "Primary index sync failed after ${max_attempts} attempts."
          echo "Trying fallback index: https://pypi.org/simple"
          UV_DEFAULT_INDEX="https://pypi.org/simple" uv sync --dev --frozen --no-progress

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Install web deps
        run: pnpm install --frozen-lockfile
        working-directory: web

      - name: Run CI harness
        run: bash scripts/ci.sh
