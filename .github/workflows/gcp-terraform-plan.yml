name: gcp-terraform-plan

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment workspace (dev|stage|prod)"
        required: true
        default: "dev"

jobs:
  plan:
    if: ${{ vars.GCP_WIF_PROVIDER != '' && vars.GCP_WIF_SERVICE_ACCOUNT != '' && vars.GCP_TF_CONFIG_GCS_PATH != '' }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    permissions:
      contents: read
      id-token: write

    env:
      TF_DIR: infra/gcp/cloud_run_demo
      TF_CONFIG_GCS_PATH: ${{ vars.GCP_TF_CONFIG_GCS_PATH }}


    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Terraform config from GCS
        shell: bash
        run: |
          set -euo pipefail
          echo "Fetching Terraform config from: ${TF_CONFIG_GCS_PATH}"
          gcloud storage cp "${TF_CONFIG_GCS_PATH}/backend.hcl" "${TF_DIR}/backend.hcl"
          gcloud storage cp "${TF_CONFIG_GCS_PATH}/terraform.tfvars" "${TF_DIR}/terraform.tfvars"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.4"

      - name: Terraform init (remote state)
        run: |
          terraform -chdir=${{ env.TF_DIR }} init -reconfigure \
            -backend-config="backend.hcl"

      - name: Terraform plan
        run: terraform -chdir=${{ env.TF_DIR }} plan -no-color
